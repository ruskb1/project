<!DOCTYPE html>
<html>
  <head>
    <title>PDF Uploader</title>
  </head>
  <body>
    <form id="pdf-form">
      <input type="file" id="pdf-file" accept=".pdf" required>
      <button type="submit">Upload PDF</button>
    </form>
    <div id="pdf-container"></div>
    <script src="script.js"></script>
  </body>
</html>
